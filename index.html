			.shop_left_bot .boxC { width:320px; height:54px; margin:0 auto; position:relative; overflow:hidden;}
			.shop_left_bot .boxC ul{ width:320px; height:54px; position:absolute; top:0; left:0; overflow:hidden;}

            <div class="shop_left_bot" id="shop_left_bot">

                <a href="javascript:void(0)" class="shop_left_bot_prev"></a>

                        <li><img src="imgpic/img_200_200_red.png" /></li>
                        <li><img src="imgpic/img_200_200_yellow.png" /></li>

            </div>

            <div class="show_left_zoom" id="show_left_zoom"><img src="imgpic/img_200_200_red.png" /></div>

        </div>

        <script type="text/javascript">
        	var sliShopLeft = new cjmSlider({
				conBox:$("#shop_left_bot .boxC ul"),
				con:$("#shop_left_bot .boxC li"),
				btnL:$("#shop_left_bot .shop_left_bot_next"),
				btnR:$("#shop_left_bot .shop_left_bot_prev"),
				type:"scroll",//scroll：滚动；fade：渐变
				numScroll:64,//每次滚动距离，不设置则默认为单个内容块的宽度
				numShow:5,//每次露出多少内容块
				loop:true,//true：循环；false：不循环
				loopType:"seamless",//seamless：无缝循环；simple：简单循环
				FuncCallFront:function() {
					function getP(o,p) {
						var oParent=o;
						var left=o.offsetLeft;
						var top=o.offsetTop;
						while(oParent=oParent.offsetParent) {
							left+=oParent.offsetLeft;
							top+=oParent.offsetTop;
						}
						if(p == "x"){
							return left;
						}else if(p == "y") {
							return top;
						}else{
							return {x:left,y:top};
						}
					}
					var $ShopLeftTop = $("#shop_left_top");
					var $ShopLeftTopLi = $("#shop_left_top li");
					var $thisConBox = $("#shop_left_bot .boxC");
					var $thisCon = $("#shop_left_bot .boxC li");
					var $numNow = 0;
					var $numLen = this.numLen;
					var $showLeftZoom = $("#show_left_zoom");
					var $showLeftZoomBox = $("#show_left_zoomBox");
					var $showLeftZoomPic = $("#show_left_zoom img");
					$ShopLeftTopLi.eq($numNow).addClass("cur");
					$thisCon.eq(0).addClass("cur");
					$thisCon.eq($numLen).addClass("cur");
					$thisCon.eq(2*$numLen).addClass("cur");
					$thisCon.parent().on("mouseover",$thisCon,function(e) {
						if(e.target.tagName == "IMG") {
							var i = $thisConBox.find("img").index($(e.target) );
							$numNow = i%$numLen;
							$thisConBox.find(".cur").removeClass("cur");
							$thisConBox.find("li").eq($numNow).addClass("cur");
							$thisConBox.find("li").eq($numNow+$numLen).addClass("cur");
							$thisConBox.find("li").eq($numNow+2*$numLen).addClass("cur");
							$ShopLeftTopLi.parent().find(".cur").removeClass("cur");
							$ShopLeftTopLi.eq($numNow).addClass("cur");
						}
					});
					$ShopLeftTop.on("mouseover",function() {
						$showLeftZoomPic.attr("src",$ShopLeftTopLi.eq($numNow).find("img").attr("src"));
						$showLeftZoom.show();
						$showLeftZoomBox.show();
					});
					$ShopLeftTop.on("mouseout",function() {
						$showLeftZoom.hide();
						$showLeftZoomBox.hide();
					});
					$ShopLeftTop.on("mousemove",function(event) {
						var o = $("#shop_left_top")[0];
						var mpX = (event.clientX - getP(o,"x") + Math.max(document.documentElement.scrollLeft,document.body.scrollLeft) );
						var mpY = (event.clientY - getP(o,"y") + Math.max(document.documentElement.scrollTop,document.body.scrollTop) );
						if(mpX < 87) {
							$showLeftZoomBox.css("left",0);
							$showLeftZoomPic.css("left",0);
						}else if(mpX > 261) {
							$showLeftZoomBox.css("left",174);
							$showLeftZoomPic.css("left",-348);
						}else{
							$showLeftZoomBox.css("left",mpX-87);
							$showLeftZoomPic.css("left",-mpX*2+174);
						}
						if(mpY < 87) {
							$showLeftZoomBox.css("top",0);
							$showLeftZoomPic.css("top",0);
						}else if(mpY > 261) {
							$showLeftZoomBox.css("top",174);
							$showLeftZoomPic.css("top",-348);
						}else{
							$showLeftZoomBox.css("top",mpY-87);
							$showLeftZoomPic.css("top",-mpY*2+174);
						}
					});
				}
			});
        </script>

            <div class="show_left_zoom" id="show_left_zoom1"><img src="imgpic/img_200_200_red.png" /></div>

        </div>

        <script type="text/javascript">
        	var sliShopLeft1 = new cjmSlider({
				conBox:$("#shop_left_bot1 .boxC ul"),
				con:$("#shop_left_bot1 .boxC li"),
				btnL:$("#shop_left_bot1 .shop_left_bot_next"),
				btnR:$("#shop_left_bot1 .shop_left_bot_prev"),
				type:"scroll",//scroll：滚动；fade：渐变
				numScroll:64,//每次滚动距离，不设置则默认为单个内容块的宽度
				numShow:5,//每次露出多少内容块
				loop:true,//true：循环；false：不循环
				loopType:"seamless",//seamless：无缝循环；simple：简单循环
				FuncCallFront:function() {
					function getP(o,p) {
						var oParent=o;
						var left=o.offsetLeft;
						var top=o.offsetTop;
						while(oParent=oParent.offsetParent) {
							left+=oParent.offsetLeft;
							top+=oParent.offsetTop;
						}
						if(p == "x"){
							return left;
						}else if(p == "y") {
							return top;
						}else{
							return {x:left,y:top};
						}
					}
					var $ShopLeftTop = $("#shop_left_top1");
					var $ShopLeftTopLi = $("#shop_left_top1 li");
					var $thisConBox = $("#shop_left_bot1 .boxC");
					var $thisCon = $("#shop_left_bot1 .boxC li");
					var $numNow = 0;
					var $numLen = this.numLen;
					var $showLeftZoom = $("#show_left_zoom1");
					var $showLeftZoomBox = $("#show_left_zoomBox1");
					var $showLeftZoomPic = $("#show_left_zoom1 img");
					$ShopLeftTopLi.eq($numNow).addClass("cur");
					$thisCon.eq(0).addClass("cur");
					$thisCon.eq($numLen).addClass("cur");
					$thisCon.eq(2*$numLen).addClass("cur");
					$thisCon.parent().on("mouseover",$thisCon,function(e) {
						if(e.target.tagName == "IMG") {
							var i = $thisConBox.find("img").index($(e.target) );
							$numNow = i%$numLen;
							$thisConBox.find(".cur").removeClass("cur");
							$thisConBox.find("li").eq($numNow).addClass("cur");
							$thisConBox.find("li").eq($numNow+$numLen).addClass("cur");
							$thisConBox.find("li").eq($numNow+2*$numLen).addClass("cur");
							$ShopLeftTopLi.parent().find(".cur").removeClass("cur");
							$ShopLeftTopLi.eq($numNow).addClass("cur");
						}
					});
					$ShopLeftTop.on("mouseover",function() {
						$showLeftZoomPic.attr("src",$ShopLeftTopLi.eq($numNow).find("img").attr("src"));
						$showLeftZoom.show();
						$showLeftZoomBox.show();
					});
					$ShopLeftTop.on("mouseout",function() {
						$showLeftZoom.hide();
						$showLeftZoomBox.hide();
					});
					$ShopLeftTop.on("mousemove",function(event) {
						var o = $("#shop_left_top1")[0];
						var mpX = (event.clientX - getP(o,"x") + Math.max(document.documentElement.scrollLeft,document.body.scrollLeft) );
						var mpY = (event.clientY - getP(o,"y") + Math.max(document.documentElement.scrollTop,document.body.scrollTop) );
						if(mpX < 87) {
							$showLeftZoomBox.css("left",0);
							$showLeftZoomPic.css("left",0);
						}else if(mpX > 261) {
							$showLeftZoomBox.css("left",174);
							$showLeftZoomPic.css("left",-348);
						}else{
							$showLeftZoomBox.css("left",mpX-87);
							$showLeftZoomPic.css("left",-mpX*2+174);
						}
						if(mpY < 87) {
							$showLeftZoomBox.css("top",0);
							$showLeftZoomPic.css("top",0);
						}else if(mpY > 261) {
							$showLeftZoomBox.css("top",174);
							$showLeftZoomPic.css("top",-348);
						}else{
							$showLeftZoomBox.css("top",mpY-87);
							$showLeftZoomPic.css("top",-mpY*2+174);
						}
					});
				}
			});
        </script>

		<!--demo7结束-->


	</div>
</div>


</body>
